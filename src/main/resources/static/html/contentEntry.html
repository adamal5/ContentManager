<!DOCTYPE html>
<html lang="en">

    <head>
        <title>New Content Entry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="contentEntryStyling.css">
    </head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SMCM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Content
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">New Content Entry</a>
                <a class="dropdown-item" href="#">View All Content </a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sponsors
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">New Sponsor Entry</a>
                <a class="dropdown-item" href="#">View All Sponsors</a>
                </div>
            </li>

        </ul>
        </div>
      </nav>
</header>

<body>
      <form id="contentForm">

        <h1>New Content</h1>

      <div class="form-group">
          <label for="contentTitle">Title</label>
          <input class="form-control" id="contentTitle">
      </div> 

      <div class="form-group">
        <label for="contentType">Content Type</label>
        <select class="form-control" id="contentType">
            <option selected>Select...</option>
          <option>Image</option>
          <option>Video</option>
          <option>Podcast</option>
          <option>Infographic</option>
          <option>Blog Post</option>
          <option>Text Only</option>
        </select>
      </div>

      <div class="form-group">
        <label for="platform">Platform</label>
        <select class="form-control" id="platform">
            <option selected>Select...</option>
          <option>Instagram</option>
          <option>Twitter</option>
          <option>Pintrest</option>
          <option>YouTube</option>
          <option>Snapchat</option>
          <option>Facebook</option>
          <option>Apple Podcast</option>
          <option>Spotify</option>
          <option>LinkedIn</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status">
            <option selected>Select...</option>
          <option>Idea</option>
          <option>Drafting</option>
          <option>Editing</option>
          <option>Ready to Post</option>
          <option>Posted</option>
        </select>
      </div>

      <div class="form-group">
          <label for="postDate">Post Date</label>
          <input type="date" class="form-control" id="postDate">
      </div>

      <div class="form-group">
        <label for="sponsor">Sponsor</label>
        <select class="form-control" id="sponsor">
            <option selected>Select...</option>
          <option>None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contentNotes">Notes:</label>
        <textarea class="form-control" id="contentNotes" rows="3"></textarea>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
      <br/>
      </form>

</body>

</html>
