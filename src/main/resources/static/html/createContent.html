        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div> 

    <div class="form-group">
      <label for="contentType">Content Type</label>
      <select type="text" class="form-control" id="contentType" name="contentType">

        <option>Blog Post</option>
        <option>Text Only</option>
      </select>
    </div>

    <div class="form-group">
      <label for="platform">Platform</label>
      <select type="text" class="form-control" id="platform" name="platform">
          <option selected>Select...</option>
        <option>Instagram</option>
        <option>Twitter</option>
        <option>Pintrest</option>
        <option>YouTube</option>
        <option>Snapchat</option>
        <option>Facebook</option>
        <option>Apple Podcast</option>

      <select type="text" class="form-control" id="status" name="status">
          <option selected>Select...</option>
        <option>Idea</option>
        <option>Drafting</option>
        <option>Editing</option>
        <option>Ready to Post</option>
        <option>Posted</option>
      </select>
    </div>

    <div class="form-group">

  </div>

      <textarea type="text" class="form-control" id="notes" name="notes" rows="3"></textarea>
