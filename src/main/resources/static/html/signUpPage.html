        <link rel="stylesheet" type="text/css" href="signUpStyling.css">
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SMCM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">

      <body>

        <form class="needs-validation" novalidate id="signUpForm">

          <h1>Sign Up</h1>

        <div class="form-group">
            <label for="userFirstName">First Name</label>
            <input class="form-control" id="userFirstName">
        </div> 

        <div class="form-group">
            <label for="userLastName">Last Name</label>
            <input class="form-control" id="userLastName">
        </div>

        <div class="form-group">
            <label for="userUserName">Username</label>
            <input class="form-control" id="userUserName">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>


        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">By checking this box you agree to the terms and condition of Social Media Content Manager</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>

        </body>

        </html>
